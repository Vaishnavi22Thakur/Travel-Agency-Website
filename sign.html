<html>
<head>
<script language="Javascript">
function sign(){
    var email,name,number,pass,count;
    number=document.signup.number.value;
    email=document.signup.email.value;
    name=document.signup.name.value;
    pass=document.signup.pass.value;
    if(email=="" || name=="" || pass=="" || number==""){
        alert("Enter all the fields");
        return false;
    }
    if(isNaN(number)){
        alert("Enter mobile number in numbers only");
        return false;
    }
    if(number.length!=10){
        alert("Enter 10 digit mobile number");
        return false;
    }
    alert("You have successfully signed up. You can login in now.");
    return true;
}
</script>
